---
layout: base
---

<article class="about">
  <header class="about-header">
    <h1 class="about-title">{{ page.title | escape }}</h1>
  </header>

  <div class="about-content">{{ content }}</div>

  <div class="about-socials">{%- include social.html -%}</div>
  <div class="about-email">
    <div>Contact</div>
    <p>{{ site.email }}</p>
  </div>
  <div class="about-rss">
    {%- if site.rss -%}
    <div class="about-rss-name">Subscribe</div>
    <a href="{{ 'feed.xml' | relative_url }}">
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
      </svg>
      <span>{{ site.rss | escape }}</span>
    </a>
    {%- endif -%}
  </div>
</article>
